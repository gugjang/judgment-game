<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>판단 성향 게임</title>
  <style>
    body {
      margin: 0;
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .btnA { background: #ff6b6b; color: white; }
    .btnB { background: #4dabf7; color: white; }
    .hidden { display: none; }
    .character {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="box" id="start">
  <h1>당신의 판단 성향은?</h1>
  <p>몇 가지 선택만으로 분석합니다</p>
  <button class="btnB" onclick="startSurvey()">시작하기</button>
</div>

<div class="box hidden" id="survey">
  <h1 id="question"></h1>
  <button class="btnA" onclick="answer('A')">A 선택</button>
  <button class="btnB" onclick="answer('B')">B 선택</button>
</div>

<div class="box hidden" id="result">
  <h1 id="charName"></h1>
  <p id="charDesc"></p>
  <button class="btnB" onclick="startGame()">이 성향으로 게임 시작</button>
</div>

<div class="box hidden" id="game">
  <h1>현재 점수: <span id="score">0</span></h1>
  <button class="btnA" onclick="stopGame()">지금 멈춘다</button>
  <button class="btnB" onclick="goOn()">한 번 더 간다</button>
</div>

<div class="box hidden" id="end">
  <h1>게임 종료</h1>
  <p id="endText"></p>
  <button class="btnB" onclick="location.reload()">다시 하기</button>
</div>

<script>
  const questions = [
    "결정은?",
    "위험한 선택은?",
    "속도가 중요?",
    "실패 가능성?",
    "평균을 믿는다?"
  ];

  let qIndex = 0;
  let answers = [];
  let startTime = Date.now();
  let score = 0;
  let character = "";

  function startSurvey() {
    document.getElementById("start").classList.add("hidden");
    document.getElementById("survey").classList.remove("hidden");
    showQuestion();
  }

  function showQuestion() {
    document.getElementById("question").innerText = questions[qIndex];
  }

  function answer(choice) {
    answers.push(choice);
    qIndex++;
    if (qIndex < questions.length) {
      showQuestion();
    } else {
      analyze();
    }
  }

  function analyze() {
    document.getElementById("survey").classList.add("hidden");

    const duration = (Date.now() - startTime) / 1000;

    if (duration > 60) {
      character = "불안형";
      desc = "선택보다 고민이 먼저 옵니다.";
    } else if (answers.filter(a => a === "A").length >= 3) {
      character = "직감형";
      desc = "생각보다 손이 먼저 움직입니다.";
    } else {
      character = "신중형";
      desc = "확실하지 않으면 움직이지 않습니다.";
    }

    document.getElementById("charName").innerText = character;
    document.getElementById("charDesc").innerText = desc;
    document.getElementById("result").classList.remove("hidden");
  }

  function startGame() {
    document.getElementById("result").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
  }

  function goOn() {
    let failChance = 0.3;
    if (character === "직감형") failChance = 0.4;
    if (character === "신중형") failChance = 0.2;

    if (Math.random() < failChance) {
      endGame("조금 늦었습니다.");
    } else {
      score++;
      document.getElementById("score").innerText = score;
    }
  }

  function stopGame() {
    endGame("당신의 선택으로 멈췄습니다. 점수: " + score);
  }

  function endGame(text) {
    document.getElementById("game").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");
    document.getElementById("endText").innerText = text;
  }
</script>

</body>
</html>
