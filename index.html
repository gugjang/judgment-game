<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Check Your Meme Fortune</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Pretendard, Arial;
  background:linear-gradient(135deg,#fff,#f1f3f5);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:16px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{text-align:center;font-size:28px;}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  font-size:16px;
  cursor:pointer;
  background:#f1f3f5;
}
button:hover{background:#e9ecef}
.question{font-size:20px;margin-bottom:16px}
.shape{width:120px;height:120px;margin:20px auto}
.circle{border-radius:50%;background:#ff6b6b}
.square{background:#4dabf7}
.triangle{
  width:0;height:0;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-bottom:120px solid #51cf66;
}
.diamond{
  width:100px;height:100px;
  background:#ffd43b;
  transform:rotate(45deg);
  margin-top:40px;
}
.anxiety{
  border-radius:50%;
  background:#845ef7;
  box-shadow:0 0 20px #845ef7;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<!-- START -->
<div id="start">
  <h1>밈 운세</h1>
  <p style="text-align:center">설문으로 성향을 분석합니다</p>
  <button onclick="startQuiz()">시작하기</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="hidden">
  <div class="question" id="question"></div>
  <div id="answers"></div>
</div>

<!-- RESULT -->
<div id="result" class="hidden"></div>

</div>

<script>
const questions=[
["갑자기 2시간이 비었다",
 ["바로 시작","정리부터","아무것도 안 함"]],
["선택지가 많다",
 ["일단 고름","비교 후 선택","못 고름"]],
["시간 제한",
 ["신경 안 씀","확인함","압박됨"]],
["게임 시작",
 ["바로 플레이","설명 읽음","망설임"]],
["실패 후",
 ["다시 도전","원인 분석","포기"]],
["재촉 받으면",
 ["더 빨라짐","결정함","멈춤"]],
["지금 설문은",
 ["빨리 끝내고 싶다","차분히","선택이 어렵다"]]
];

let idx=0,score={A:0,B:0,C:0};
let timer, timedOut=false;

function startQuiz(){
  document.getElementById("start").style.display="none";
  document.getElementById("quiz").classList.remove("hidden");
  showQ();
  timer=setTimeout(()=>timedOut=true,60000);
}

function showQ(){
  const q=questions[idx];
  question.textContent=`Q${idx+1}. ${q[0]}`;
  answers.innerHTML="";
  ["A","B","C"].forEach((t,i)=>{
    const b=document.createElement("button");
    b.textContent=q[1][i];
    b.onclick=()=>{score[t]++;idx++;idx<7?showQ():showResult();}
    answers.appendChild(b);
  });
}

function showResult(){
  clearTimeout(timer);
  quiz.classList.add("hidden");
  result.classList.remove("hidden");

  let type="유동형",shape="diamond",desc="상황에 따라 판단이 바뀝니다.";

  if(timedOut){
    type="불안형";
    shape="anxiety";
    desc="결정을 미루는 동안 긴장이 쌓입니다.";
  }else if(score.A>=4){
    type="직진형";shape="circle";desc="속도가 무기입니다.";
  }else if(score.B>=4){
    type="분석형";shape="square";desc="생각이 깊습니다.";
  }else if(score.C>=4){
    type="회피형";shape="triangle";desc="결정을 피하는 경향이 있습니다.";
  }

  result.innerHTML=`
    <h2 style="text-align:center">${type}</h2>
    <div class="shape ${shape}"></div>
    <p style="text-align:center">${desc}</p>
    <button onclick="location.reload()">다시 하기</button>`;
}
</script>
</body>
</html>
